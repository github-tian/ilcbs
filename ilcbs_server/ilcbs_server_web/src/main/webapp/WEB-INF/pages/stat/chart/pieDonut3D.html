 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ECharts</title>
        <link rel="stylesheet" href="../components/newAmcharts/style.css" type="text/css">
        <script src="../components/jquery-ui/jquery-1.2.6.js" type="text/javascript"></script>
        <script src="../components/eCharts/echarts.min.js" type="text/javascript"></script>
         
         
    </head>

    <body>
         <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    $(function(){
    	//alert("ss");
    	 $.ajax({
    		url:'statChartAction_getFactorySaleData',
    		dataType:'json',
    		type:'get',
    		success:function(value){
    			//alert(value);
    			
    
    option = {
    	    title : {
    	        text: '某站点用户访问来源',
    	        subtext: '纯属虚构',
    	        x:'center'
    	    },
    	    tooltip : {
    	        trigger: 'item',
    	        formatter: "{a} <br/>{b} : {c} ({d}%)"
    	    },
    	    legend: {
    	        orient: 'vertical',
    	        left: 'left',
    	        data: value//['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    	    },
    	    series : [
    	        {
    	            name: '访问来源',
    	            type: 'pie',
    	            radius : '55%',
    	            center: ['50%', '60%'],
    	            data:/* [
    	                {value:335, name:'直接访问'},
    	                {value:310, name:'邮件营销'},
    	                {value:234, name:'联盟广告'},
    	                {value:135, name:'视频广告'},
    	                {value:1548, name:'搜索引擎'}
    	            ] */
    	            value,
    	            
    	            itemStyle: {
    	                emphasis: {
    	                    shadowBlur: 10,
    	                    shadowOffsetX: 0,
    	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
    	                }
    	            }
    	        }
    	    ]
    	};

 // 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
}
})
}) 
    
    
    
    
    
    
    
    
    
    
    
    </script>
    </body>

</html>
